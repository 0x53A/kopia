syntax = "proto3";

option go_package = "blockmgrpb";

message Index {
  message Item {
    bytes block_id = 1;
    bytes payload = 2;
    fixed64 offset_size = 3;
    bool deleted = 4;
  }
  string pack_block_id = 1;
  uint32 pack_length = 2;
  uint64 create_time_nanos = 3;
  repeated Item items = 4;
  int32 format_version = 5;
}

message Indexes {
  reserved 1;
  repeated Index indexes = 2;
}